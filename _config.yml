title: Jiachen Project

description: Towards unprecedented prosperity for the RISC-V ecosystem before 2036.

email: help@RV2036.org

baseurl: /

url: "https://rv2036.org"

remote_theme: mmistakes/minimal-mistakes@4.27.3

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

logo: /assets/images/jiachen-logo-1x3.png

search: true

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/lazyparser"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rv2036"
    - label: "Forum"
      icon: "fab fa-fw fa-discourse"
      url: "https://forum.rv2036.org"
